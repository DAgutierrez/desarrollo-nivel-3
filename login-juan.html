<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #65438f 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-outline-primary {
            border-color: #667eea;
            color: #667eea;
        }
        .btn-outline-primary:hover {
            background-color: #667eea;
            border-color: #667eea;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .social-buttons .btn {
            transition: all 0.3s ease;
        }
        .social-buttons .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card">
                    <div class="login-header">
                        <i class="bi bi-shield-lock"></i>
                        <h2 class="mb-0">Bienvenido</h2>
                        <p class="mb-0">Inicia sesión en tu cuenta</p>
                    </div>
                    <div class="login-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">
                                    Recordarme
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Iniciar sesión
                            </button>

                            <div class="text-center mb-3">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </div>

                            <div class="divider">
                                <span class="text-muted">O continúa con</span>
                            </div>

                            <div class="social-buttons d-grid gap-2">
                                <button type="button" class="btn btn-outline-primary" onclick="loginWithGoogle()">
                                    <i class="bi bi-google me-2"></i>
                                    Google
                                </button>
                                <button type="button" class="btn btn-outline-primary" onclick="loginWithGitHub()">
                                    <i class="bi bi-github me-2"></i>
                                    GitHub
                                </button>
                            </div>

                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    ¿No tienes una cuenta? 
                                    <a href="signIn.html" class="text-decoration-none fw-bold">Regístrate</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://vlbdporkjtogegumkgnk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsYmRwb3JranRvZ2VndW1rZ25rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2ODA4MTQsImV4cCI6MjA2MDI1NjgxNH0.o8jYc7kysOq7qVV7W8wCHtIw_ioRnZMKCW2AJIWo9uo";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    alert('Error al iniciar sesión: ' + error.message);
                } else {
                    console.log('Login exitoso:', data);
                    // Guardar sesión si está marcado "Recordarme"
                    if (remember) {
                        localStorage.setItem('userSession', JSON.stringify(data));
                    }
                    // Redirigir al index
                    window.location.href = 'index.html';
                }
            } catch (error) {
                alert('Error al conectar con el servidor');
                console.error('Error:', error);
            }
        });

        function loginWithGoogle() {
            supabase.auth.signInWithOAuth({
                provider: 'google'
            });
        }

        function loginWithGitHub() {
            supabase.auth.signInWithOAuth({
                provider: 'github'
            });
        }

        // Verificar si ya hay una sesión activa
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                console.log('Sesión activa encontrada');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>

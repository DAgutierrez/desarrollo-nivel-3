    <main id="main-content">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>

    const SUPABASE_URL = "https://vlbdporkjtogegumkgnk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsYmRwb3JranRvZ2VndW1rZ25rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2ODA4MTQsImV4cCI6MjA2MDI1NjgxNH0.o8jYc7kysOq7qVV7W8wCHtIw_ioRnZMKCW2AJIWo9uo";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const mainContent = document.getElementById('main-content');
    const userSection = document.getElementById('userSection');

    // Verificar sesión activa y mostrar usuario
    async function checkSession() {
      const { data: { session }, error } = await supabase.auth.getSession();
      
      if (session) {
        // Hay sesión activa, mostrar usuario y botón de logout
        const userEmail = session.user.email;
        userSection.innerHTML = `
          <span class="me-3 text-muted">
            <i class="bi bi-person-circle me-1"></i>
            ${userEmail}
          </span>
          <button class="btn btn-outline-danger btn-sm" onclick="logout()">
            <i class="bi bi-box-arrow-right me-1"></i>
            Cerrar sesión
          </button>
        `;
        
        // Cargar las cards
        loadCards();
      } else {
        // No hay sesión, redirigir al login
        window.location.href = 'login.html';
      }
    }

    // Función para hacer logout
    async function logout() {
      const { error } = await supabase.auth.signOut();
    
      if (error) {
        alert('Error al cerrar sesión: ' + error.message);
      } else {
        localStorage.removeItem('userSession');
        window.location.href = 'login.html';
      }
    }

    // Cargar las cards desde Supabase
    function loadCards() {
      supabase.from('cards').select('*').then((response) => {
        console.log("respondio la base de datos");
        console.log(response.data);
        
        response.data.forEach(card => {
          mainContent.innerHTML += `
            <div class="card" style="width: 18rem;">
              <img src="${card.imageUrl}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">${card.title}</h5>
                <p class="card-text">${card.descripcion}</p>
                <a href="#" class="btn btn-primary">Ver más</a>
              </div>
           </div>
          `;
        });
      });
    }

    // Actualizar el año automáticamente
    document.getElementById('year').textContent = new Date().getFullYear();

    // Inicializar verificación de sesión
    checkSession();

    </script>
  </body>
  </html>
